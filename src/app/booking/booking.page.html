<ion-header>
  <ion-toolbar>
    <ion-title>Booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let item of bookings">
    <ion-label>
        <h2>{{item.bookingId}}</h2>
        <h3>{{item.firstName}} {{item.lastName}}</h3>
        <h3>{{item.bookingPrice}}</h3>
        <p>{{item.streetAddress}}</p>
      </ion-label>
  </ion-item>
  
</ion-list>
</ion-content>
